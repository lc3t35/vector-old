<template name="list">
  <h1>{{field.label}}</h1>
  <ul class="list-unstyled vectorList">
  {{#each data}}
    <li>
      <a href="/{{../collectionName}}/{{_id}}">{{title}}</a>
    </li>
  {{/each}}
  </ul>
</template>

<template name="welcome">
  <h1>{{{field.label}}}</h1>
</template>

<template name="listUsers">
  <h1>{{field.label}}</h1>
  <ul class="list-unstyled vectorList">
  {{#each data}}
    <li>
      <p>{{_id}}</p>
    </li>
  {{/each}}
  </ul>
</template>
