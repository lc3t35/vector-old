<head>
  <title>vector</title>
  <link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/bootstrap-theme.min.css">
</head>

<body>
 </body>

<template name="layout">
  <div class="container-fluid">
    {{yield}}
  </div>
</template>

<template name="vectorDashboard">
  {{> vectorNav}}
  <div id="contentWrap">
    <h1>Dashboard</h1>
  </div>
</template>

<template name="vectorCollection">
  {{> vectorNav}}
  <div id="actionsWrap">
    {{#each collectionActions}}
      <div class="collectionAction">{{renderField this ../collection ../collectionName}}</div>
    {{/each}}
  </div>
  <div id="fieldsWrap">
    {{#each collectionFields}}
      <div class="collectionField">{{renderField this ../collection ../collectionName}}</div>
    {{/each}}
  </div>
</template>

<template name="vectorDocument">
  {{> vectorNav}}
  <div id="actionsWrap">
    {{#each documentActions}}
      <div class="collectionAction">{{renderField this ../document ../collectionName}}</div>
    {{/each}}
  </div>
  <div id="fieldsWrap">
    <h1>Edit document</h1>
    {{#each documentFields}}
      <div class="documentField">{{renderField this ../document ../collectionName}}</div>
    {{/each}}
  </div>

</template>

<template name="vectorNav">
  <ul id="vectorNavMain" class="list-unstyled">
    {{#each navMain}}
      <li{{#if active}} class="active" {{/if}}><a href="{{url}}">{{label}}</a></li>
    {{/each}}
  </ul>
  <ul id="vectorNavSide" class="list-unstyled">
    <li id="vectorNavSide_login"><a href="#">Login</a></li>
  </ul>
</template>
