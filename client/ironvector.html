<head>
  <title>vector</title>
  <link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/bootstrap-theme.min.css">
</head>

<body>
 </body>

<template name="layout">
 <div class="container-fluid">
    {{#isolate}}  
      {{yield}}
    {{/isolate}}
  </div>
</template>

<template name="vectorDashboard">
  {{> vectorNav}}
  <div id="contentWrap">
    <h1>Dashboard</h1>
  </div>
</template>

<template name="vectorCollection">
  {{> vectorNav}}
  <div id="contentWrap">
    {{#each collectionFields}}
      <div class="collectionField" id="collectionField_{{key}}">{{renderField this ../collection ../collectionName}}</div><br>
    {{/each}}
  </div>
</template>

<template name="vectorDocument">
  {{> vectorNav}}
  <div id="contentWrap">
    <h1>Edit document</h1>
    {{#each documentFields}}
      <div class="documentField">{{renderField this ../document ../collectionName}}</div><br>
    {{/each}}
  </div>

</template>

<template name="vectorNav">
  <ul id="vectorNavMain" class="list-unstyled">
    {{#each navMain}}
      <li><a href="{{url}}">{{label}}</a></li>
    {{/each}}
  </ul>
</template>
