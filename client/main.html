        <h2 name="introduction">What is this</h2>
        <p>Vector is an administration panel package for Meteorjs. Vector allow to build (and expand) usable administration panels for and users in minutes.</p>
        <p>Vector promotes the separation between content management and setup. End users should only be able to edit the content, while the developer should be the only one capable of 'messing up' with the application settings.</p>
        <p>The system is modular: additional fields can be developed. Since a module is a plain Meteor template, just basic Meteor skills are required.</p>
