<template name="text">
  <label>{{field.label}}</label>
  <input type="text" value="{{plainValue}}" id="collectionField_{{field.key}}">
</template>

<template name="textarea">
  <label>{{field.label}}</label>
  <textarea id="collectionField_{{field.key}}">{{plainValue}}</textarea>
</template>

<template name="gallery">
  <label>{{field.label}}</label>
  <ul class="fieldActionsWrap text-right list-unstyled">
    <li>
      <button class="btn btn-xs btn-primary galleryFakeInput">Upload</button>
      <input type="file" class="galleryInput" multiple>
    </li>
  </ul>
  <ul class="vectorGallery list-unstyled row">
    {{#each images}}
      <li class="galleryImage col-md-3">
        <div class="galleryItem">
          <a target="_blank" style="background-image:url('http://res.cloudinary.com/{{cloud}}/image/upload/w_115,h_115,c_fill,g_face/{{image.public_id}}.jpg')" href="{{image.url}}"></a>
          <button class="btn btn-xs btn-warning galleryDelete">Delete</button>
        </div>
      </li>
    {{/each}} 
  </ul>
</template>

<template name="accountEmails">
  <label>{{field.label}}</label>
  <p>{{plainValue.[0].address}}</p>
</template>

<template name="accountPassword">
  <ul class="fieldActionsWrap text-right list-unstyled">
    <li>
      <button class="btn btn-xs btn-warning galleryFakeInput accountPassword_change">Change password</button>
    </li>
  </ul>
  <label>{{field.label}}</label>
  <p>***********</p>
</template>

<template name="children">
  <ul class="fieldActionsWrap text-right list-unstyled">
    <li>
      <a href="#" class="btn btn-xs btn-default childrenView">View</a>
      <button class="btn btn-xs btn-primary childrenAdd">Add</button>
      <button class="btn btn-xs btn-warning childrenRemove">Remove</button>
    </li>
  </ul>
  <label>{{field.label}}: {{childrenData}}</label>
</template>

<template name="parents">
  <ul class="fieldActionsWrap text-right list-unstyled">
    <li>
      <a href="#" class="btn btn-xs btn-default parentsView">View</a>
      <button class="btn btn-xs btn-primary parentsAdd">Add</button>
      <button class="btn btn-xs btn-warning parentsRemove">Remove</button>
    </li>
  </ul>
  <label>{{field.label}}: {{parentsData}}</label>
</template>
