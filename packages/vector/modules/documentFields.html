<template name="text">
  <label>{{field.label}}</label>
  <input type="text" value="{{plainValue}}" id="collectionField_{{field.key}}">
</template>

<template name="textarea">
  <label>{{field.label}}</label>
  <textarea id="collectionField_{{field.key}}">{{plainValue}}</textarea>
</template>

<template name="accountEmails">
  <label>{{field.label}}</label>
  {{plainValue.[0].address}}
</template>

<template name="gallery">
  <label>{{label}}</label>
  <ul class="gallery">
    <li class="galleryUpload"><input type="file" class="galleryInput" multiple></li>
    {{#if content}}
    {{#each filteredContent}}
      <li class="galleryImage" style="background-image:url('http://res.cloudinary.com/{{cloud}}/image/upload/w_115,h_115,c_fill,g_face/{{image.public_id}}.jpg')">
        <button>c</button>
      </li>
    {{/each}} 
    {{/if}}
  </ul>
</template>
