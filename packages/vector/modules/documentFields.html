<template name="text">
  <label>{{field.label}}</label>
  <input type="text" value="{{plainValue}}" id="collectionField_{{field.key}}">
</template>

<template name="textarea">
  <label>{{field.label}}</label>
  <textarea id="collectionField_{{field.key}}">{{plainValue}}</textarea>
</template>

<template name="accountEmails">
  <label>{{field.label}}</label>
  {{plainValue.[0].address}}
</template>
