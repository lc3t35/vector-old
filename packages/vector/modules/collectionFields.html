<template name="list">
  <h1>{{field.label}}</h1>
  <ul class="list-unstyled vectorList">
  {{#each data}}
    <li{{#if activeDocumentIs _id}} class="active"{{/if}}>
        <a href="/{{../collectionName}}/{{_id}}">{{title}}</a>
    </li>
  {{/each}}
  </ul>
</template>

<template name="accountList">
  <h1>{{field.label}}</h1>
  <ul class="list-unstyled vectorList">
  {{#each data}}
    <li>
        <a href="/{{../collectionName}}/{{_id}}">{{_id}}</a>
    </li>
  {{/each}}
  </ul>
</template>

<template name="parents">
  {{#each relatedDocuments}}
    document
  {{/each}}
</template>

<template name="children">
  these are the children
</template>
